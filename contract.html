<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name = "keywords" content = "HTML, Meta Tags, Metadata" />
    <meta name = "description" content = "Learning about Meta Tags." />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>

<section class="contract-form">
  <div class="row g-0">
    <div class="col-md-6 col-sm-12">
      <div class="img-1">
        <img src="https://images.unsplash.com/photo-1635350480795-96f42131e4a2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80" alt="form img" class="w-100">
      </div>
    </div>
     <div class="col-md-6 col-sm-12">
      <div class="contractform">
        <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
            <div class="col-12">
              <input type="email" class="form-control" placeholder="email id" aria-label="Email">
            </div>
             <div class="col-12">
              <input type="text" class="form-control" placeholder="subject" aria-label="subject">
            </div>
          </div>
           <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5">send your messages</textarea>
          </div>
          <input type="submit" name="submit" class="btn btn-primary">
      </div>
    </div>
  </div>
</section>

  </body>
</html>
